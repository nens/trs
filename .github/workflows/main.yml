name: test

# Run on pull requests and on the master branch itself.
on:
  push:
    branches:
      - master
  pull_request:


jobs:
  build_and_test:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up docker stuff
        uses: docker/setup-buildx-action@v2
      - name: Symlink compose config override
        run: ln -s docker-compose.development.yml docker-compose.override.yml
      - name: Build docker
        uses: docker/build-push-action@v4
        with:
          cache-from: type=gha
          cache-to: type=gha

      - name: Test
        run: docker compose run --rm web make test
      - name: Add coverage comment for better visibility
        uses: coroo/pytest-coverage-commentator@v1.0.2
        with:
          pytest-coverage: trs/pytest-coverage.txt
