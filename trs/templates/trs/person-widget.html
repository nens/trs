<a href="{{ person.get_absolute_url }}">
  {{ person.name }}
</a>
{% if person.booking_percentage <= 90 %}
  <span
    {% if person.booking_percentage <= 60 %}
      class="text-danger"
    {% else %}
      class="text-warning"
    {% endif %}>
    <span title="{{ person.name }} heeft de laatste weken maar {{ person.booking_percentage }}% geboekt"
          class="glyphicon glyphicon-warning-sign"></span>
  </span>
{% endif %}
