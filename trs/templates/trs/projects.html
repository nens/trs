{% extends "trs/base.html" %}

{% block main-column %}
  <h1>Projecten</h1>
  <ul>
    {% for project in view.projects %}
      <li>{{ project.as_widget }}</li>
    {% endfor %}
  </ul>
  {% if view.can_add_project %}
    <hr>
    <p>
      <a href="{% url 'trs.project.new' %}" class="btn btn-default">
        Voeg nieuw project toe
      </a>
    </p>
  {% endif %}
{% endblock %}
