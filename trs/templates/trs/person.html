{% extends "trs/base.html" %}

{% block main-column %}
  <h1>{{ view.person.name }}</h1>
  <dl>
    <dt>Target</dt>
    <dd>{{ view.person.target }}</dd>
    <dt>Uren per week</dt>
    <dd>{{ view.person.hours_per_week }}</dd>
  </dl>
  <h2>Waar werk ik aan?</h2>
  <ul>
    {% for project in view.person.assigned_projects %}
      <li>{{ project.as_widget }}</li>
    {% endfor %}
  </ul>
{% endblock %}
