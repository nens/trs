{% extends "trs/base.html" %}
{% load trs_formatting %}

{% block main-column %}
  <h1>Reserveringen</h1>

  {% include "trs/filter-snippet.html" %}

  <table class="table">
    <thead>
      <tr>
        <th>Project</th>
        <th class="text-right">Reservering</th>
      </tr>
    </thead>
    <tbody>
      {% for project in view.projects %}
        <tr>
          <td>{{ project.as_widget }}</td>
          <td class="text-right">{{ project.reservation }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}
