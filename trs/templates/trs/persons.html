{% extends "trs/base.html" %}

{% block main-column %}
  <h1>Medewerkers</h1>
  <ul>
    {% for person in view.persons %}
      <li>{{ person.as_widget }}</li>
    {% endfor %}
  </ul>
  {% if view.can_add_person %}
    <hr>
    <p>
      <a href="{% url 'trs.person.new' %}" class="btn btn-default">
        Voeg nieuwe medewerker toe
      </a>
    </p>
  {% endif %}
{% endblock %}
