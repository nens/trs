<span class="project-widget">
  <a href="{{ project.get_absolute_url }}"
     title="Voor {{ project.principal }}
  {{ project.description }}"
     {% if not project.internal %}class="external-project"{% endif %}>
    {{ project.code }}
  </a>

  {% if project.archived %}
    <span title="Project is gearchiveerd"
          class="text-muted glyphicon glyphicon-lock"></span>
  {% endif %}
  {% if project.is_subsidized %}
    <span title="Subsidieproject"
          class="text-muted glyphicon glyphicon-usd"></span>
  {% endif %}
  {% if project.hidden %}
    <span title="Afgeschermd project: je ziet elkaars uren niet"
          class="text-muted glyphicon glyphicon-ban-circle"></span>
  {% endif %}
  {% if project.hourless %}
    <span title="Uren tellen niet mee voor totaal"
          class="text-muted glyphicon glyphicon-picture"></span>
  {% endif %}
  {% if project.not_yet_started %}
    <span title="Project moet nog starten"
          class="text-muted glyphicon glyphicon-time"></span>
  {% endif %}
  {% if project.already_ended %}
    <span title="Project is al ge&euml;indigd"
          class="text-muted glyphicon glyphicon-time"></span>
  {% endif %}
</span>
