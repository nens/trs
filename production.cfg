[buildout]
extends = development.cfg
parts +=
    startup-cronjob
auto-checkout +=
    trs-site


[django]
settings = productionsettings


[startup-cronjob]
recipe = z3c.recipe.usercrontab
times = @reboot
command = ${buildout:bin-directory}/django run_gunicorn --workers=${serverconfig:workers} --timeout 600 127.0.0.1:${serverconfig:gunicorn-port} --preload --max-requests=${serverconfig:maxrequests}
